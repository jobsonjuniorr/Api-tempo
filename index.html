<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="img/gatofofo.jpg" type="image/x-icon">
</head>

<body>
    
        <div class="conteudo-main">
            <input class="input-cidade" type="incone-nuvem" placeholder="Digite a cidade">
            <button class="button-buscar" onclick="clickNoBotao()">
                <span class="material-symbols-outlined buscar">
                search
                </span>
            </button>
                <div class="caixa-media">
                    <h2 class="texto-cidade">Concórdia do Pará</h2>
                
                    <p class="tempo">
                        21ºC
                    </p>
                
                
                    <div class="caixa-menor">
                        <img class="img-gatos"src="https://openweathermap.org/img/wn/04n.png" alt="">
                        <p class="texto-previsao">Nublado</p>
                    </div>
                    <p class="texto-umidade">Umidade: 76% </p>
                </div>
        </div>
   

    <script src="script.js"></script>
</body>

</html>
